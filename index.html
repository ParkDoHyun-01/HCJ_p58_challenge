<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개</title>
    <style> 
        h1 {color: blue; text-align: center;}
        hr {height: 5px; background-color: gray;}
        body {color: green;}
        span {color: red; font-size: 20px;}
    </style>
    <script>
        function Show()
        {
            document.getElementById("fig").src="Shrek.jpg";
        }
        function Hide()
        {
            document.getElementById("fig").src="";
        }
    </script>
</head>

<body>
    <h1 onmouseover="Show()" onmouseout="Hide()">슈렉</h1>
    <hr>
    <div><img id="fig" src=""></div>
    저는 대한민국에 태어나서 컴퓨터 공학을 전공하는 학생입니다. 제가 제일 좋아하는 과목은 <span>웹 프로그래밍</span>이고, 그 중에서도 <span>자바스크립트</span>를 제일 좋아합니다.
</body>

</html>
